name: build-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build-type:
        description: "manual override of build type"
        required: false
        default: "release"

permissions:
  contents: write

jobs:
  build-windows:
    name: Build (exe) on Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore LLWallPaper.sln

      - name: Publish (framework-dependent)
        run: >-
          dotnet publish .\LLWallPaper.App\LLWallPaper.App.csproj
          -c Release
          -r win-x64
          --self-contained false

      - name: Create zip
        shell: pwsh
        run: |
          $publish = 'LLWallPaper.App\bin\Release\net10.0-windows\win-x64\publish'
          if (Test-Path 'LLWallPaper.zip') { Remove-Item 'LLWallPaper.zip' }
          Compress-Archive -Path "$publish\*" -DestinationPath 'LLWallPaper.zip'

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build installer (Inno Setup)
        shell: pwsh
        run: |
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' 'installer\LLWallPaper.iss'

      - name: Create GitHub Release (attach zip + installer)
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            LLWallPaper.zip
            installer/Output/LLWallPaper-Installer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
